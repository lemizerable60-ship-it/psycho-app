<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>PsychoSuite</title>
  <meta name="description" content="Психологическая диагностика">
  <meta name="theme-color" content="#4A90E2">
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --primary: #4A90E2;
      --primary-dark: #357ABD;
      --success: #50C878;
      --danger: #E74C3C;
      --bg: #F5F7FA;
      --card-bg: #FFFFFF;
      --text: #2C3E50;
      --text-light: #7F8C8D;
      --border: #E0E6ED;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
      
      --fs-base: clamp(18px, 5vw, 22px);
      --fs-lg: clamp(22px, 6vw, 28px);
      --fs-xl: clamp(26px, 7vw, 34px);
      --fs-xxl: clamp(32px, 8vw, 42px);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      font-size: var(--fs-base);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background: var(--primary);
      color: white;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: var(--fs-xxl);
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    header p {
      font-size: var(--fs-base);
      opacity: 0.9;
    }

    /* Main */
    main {
      padding: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Card */
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2rem 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
    }

    .card h2 {
      font-size: var(--fs-xl);
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    /* Buttons */
    button, .btn {
      font-size: var(--fs-lg);
      padding: 1.2rem 1.5rem;
      min-height: 60px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      width: 100%;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: inherit;
      touch-action: manipulation;
    }

    button:active, .btn:active {
      transform: scale(0.97);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:active {
      background: var(--primary-dark);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-outline {
      background: white;
      border: 3px solid var(--primary);
      color: var(--primary);
    }

    .btn-outline:active {
      background: var(--primary);
      color: white;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    /* Question Screen */
    .question-screen {
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .progress-bar {
      height: 10px;
      background: var(--border);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .question-number {
      font-size: var(--fs-base);
      color: var(--text-light);
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .question-text {
      font-size: var(--fs-xl);
      line-height: 1.5;
      margin-bottom: 2rem;
      font-weight: 500;
      min-height: 120px;
      display: flex;
      align-items: center;
    }

    .answer-option {
      background: white;
      border: 3px solid var(--border);
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      font-size: var(--fs-lg);
      cursor: pointer;
      transition: all 0.2s;
      min-height: 65px;
      display: flex;
      align-items: center;
      text-align: left;
      line-height: 1.4;
      touch-action: manipulation;
    }

    .answer-option:active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Input Fields */
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 1rem 1.25rem;
      font-size: var(--fs-lg);
      border: 2px solid var(--border);
      border-radius: 12px;
      margin-bottom: 1rem;
      font-family: inherit;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }

    label {
      display: block;
      font-size: var(--fs-base);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    /* Lists */
    .list-item {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      border: 2px solid var(--border);
      cursor: pointer;
      transition: all 0.2s;
      font-size: var(--fs-lg);
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .list-item:active {
      background: #F0F7FF;
      border-color: var(--primary);
    }

    .list-item-info {
      font-size: var(--fs-base);
      color: var(--text-light);
      margin-top: 0.3rem;
    }

    /* Result Card */
    .result-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      cursor: pointer;
    }

    .result-score {
      font-size: var(--fs-xxl);
      font-weight: 700;
      margin: 1rem 0;
    }

    .result-interpretation {
      font-size: var(--fs-base);
      line-height: 1.6;
      opacity: 0.95;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      color: var(--text-light);
      padding: 3rem 1rem;
      font-size: var(--fs-lg);
    }

    /* Hidden */
    .hidden {
      display: none !important;
    }

    /* Checkbox for reports */
    .checkbox-item {
      padding: 1rem;
      margin-bottom: 0.5rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
    }

    .checkbox-item input[type="checkbox"] {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .checkbox-item label {
      margin: 0;
      cursor: pointer;
      flex: 1;
    }

    .checkbox-item:active {
      background: #F0F7FF;
    }
  </style>
</head>
<body>
  <header>
    <h1>PsychoSuite</h1>
    <p>Психологическая диагностика</p>
  </header>

  <main id="app">
    <!-- Screens will be rendered here -->
  </main>

  <script src="app.js"></script>
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('SW registered'))
          .catch(() => console.log('SW registration failed'));
      });
    }
  </script>
</body>
</html>
